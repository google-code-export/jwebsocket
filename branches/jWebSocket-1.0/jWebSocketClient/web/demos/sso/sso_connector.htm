	<body>
		<script type="text/javascript" >
			// id="jwsSSOConnector"id="jwsSSOConnector"
			var lHash = document.location.hash.substring(1);
			var lHost = document.location.hostname;
			// for debug purposes
			// document.write( "Session Cookie Wrapper on " + lHost + " for " + lHash + "<br>");
			// document.write( "Cookie: " + document.cookie );
			window.parent.postMessage(
					'{"ns": "org.jwebsocket.docmsg",'
					+ '"type": "sessioncookie",'
					+ '"cookie": "' + document.cookie + '"}',
					lHash);
		</script>
