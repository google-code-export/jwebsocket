BrokerURL=failover:(tcp://127.0.0.1:61616)?initialReconnectDelay=100&randomize=false
GatewayTopic=org.jwebsocket.jms.gateway
GatewayId=org.jwebsocket.jms.gateway
EndPointId=JMSClient
# EndPointId=SomeCompany.Service.Client1

TargetEndPointId=JMSServer

# authentication against jWebSocket
JWSUsername=root
JWSPassword=root

# This is for debugging purposes only. Please ensure set this to false, to not log any credentials or secrets in any live environment!
FullTextLogging=true

UseOAuth=FALSE
OAuthHost=https://<yourOAuthHost>
OAuthAppId=<yourAppId>
OAuthAppSecret=<yourAppSecret>
OAuthUsername=<yourUsername>
OAuthPassword=<yourPassword>
OAuthTimeout=<yourTimeout>

UseLDAP=FALSE
LDAPURL=ldap://<yourLDAPHost>:389
# DN to start search for groups
BaseDNGroups=OU=Groups,DC=<yourCompany>,DC=<yourTLD>
# DN to start search for users
BaseDNUsers=OU=Users,OU=Accounts,DC=<yourCompany>,DC=<yourTLD>
BindUsername=<yourUsername>@<yourCompany>.<yourTLD>
BindPassword=<yourPassword>