<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>Jasmine Spec Runner</title>

    <link rel="stylesheet" type="text/css" href="lib/jasmine/jasmine.css">

    <script type="text/javascript" src="lib/jasmine/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine/jasmine-html.js"></script>

    <script src="../lib/require/require.js"></script>

    <script>
      (function() {

        require({
          baseUrl: "../",
          paths: {
            'jquery' : 'lib/jquery/jquery-1.7.2.min'
          },
          packages: [
            { name:"dojo", location:"lib/dojo/dojo" },
            { name:"dojox", location:"lib/dojo/dojox" },
            { name:"bpmn", location: "src/bpmn"}, 
            { name:"test", location: "test" }
          ]
        });

        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;

        var htmlReporter = new jasmine.HtmlReporter();

        jasmineEnv.addReporter(htmlReporter);

        jasmineEnv.specFilter = function(spec) {
          return htmlReporter.specFilter(spec);
        };

        var specs = [
          "engine/executionlistener.js",
          "engine/asynchronouscontinuations.js",

          "bpmn/usertask.js",
          "bpmn/sequenceflow.js",
          "bpmn/parallelgateway.js",
          "bpmn/exclusivegateway.js",

          "transformer/parselistener.js",

          "renderer/basic.js",
          "renderer/compatibility.js",
          "renderer/zoom.js",

          "dojo/domReady!"
        ];

        var testOnly = window.location.hash.substring(1);
        if (!!testOnly) {
          specs = [testOnly];
        }

        require(["util/TestHelper.js"].concat(specs), function (helper) {
          jasmineEnv.beforeEach(function () {
            this.addMatchers(helper.matchers);
          });

          jasmineEnv.execute();
        });

      })();
    </script>
  </head>

  <body>
    
  </body>
</html>
